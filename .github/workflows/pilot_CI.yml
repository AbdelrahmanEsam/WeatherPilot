name: Android Build

on:
  push:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set Up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'oracle'
          java-version: '17'


      - name: Run Tests
        run: .\gradlew test

      - name: assemble
        run: .\gradlew assemble

